name: Products Service CI/CD
run-name: ${{ github.actor }} is running
env:
  NODE_VERSION: "24"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Check npm cache
        id: cache-npm
        uses: actions/cache@v4
        with:
          key: cache-${{ hashFiles('package-lock.json') }}
          path: |
            .npm
            node_modules
      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: Install Dependencies
        run: npm ci --audit false --cache .npm --prefer-offline

  audit:
    name: Audit
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache/restore@v4
        with:
          key: cache-${{ hashFiles('package-lock.json') }}
          path: |
            .npm
            node_modules
      - run: npm run audit:ci

  unit:
    name: Unit tests
    needs: install
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache/restore@v4
        with:
          key: cache-${{ hashFiles('package-lock.json') }}
          path: |
            .npm
            node_modules
      - run: npm run test:ci
        env:
          JEST_JUNIT_OUTPUT_FILE: junit.xml
      - name: Comment test results
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: "junit.xml"

  integ:
    name: Integration tests
    needs: [unit, audit]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache/restore@v4
        with:
          key: cache-${{ hashFiles('package-lock.json') }}
          path: |
            .npm
            node_modules
      - name: Run integration tests
        run: npm run test:integ

  e2e:
    name: E2E tests
    needs: integ
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache/restore@v4
        with:
          key: cache-${{ hashFiles('package-lock.json') }}
          path: |
            .npm
            node_modules
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_USER: ${{ env.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ env.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}

  publish:
    name: Publish
    needs: e2e
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache/restore@v4
        with:
          key: cache-${{ hashFiles('package-lock.json') }}
          path: |
            .npm
            node_modules
      - name: GitHub Container Registry Login
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release

  deploy:
    name: Deploy
    needs: publish
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    container: ghcr.io/railwayapp/cli:latest
    steps:
      - name: Redeploy on Railway
        run: railway redeploy --yes --service ${{ vars.RAILWAY_SERVICE }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_DEPLOY_TOKEN }}

  smoke:
    name: Smoke tests
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Smoke test
        run: |
          echo "Running smoke tests..."
          CODE=$(curl -sS -w "%{http_code}" -o /tmp/smoke-body.txt -L "https://products-service-production-27c9.up.railway.app/health")
          if [ "$CODE" != "200" ]; then
            echo "Smoke test failed: expected 200, got $CODE"
            cat /tmp/smoke-body.txt
            exit 1
          fi
          echo "Health check passed: status $CODE"